<!DOCTYPE html>
<html xmlns:th="http://www.thymyleaf.org">
<head>
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .error-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #fff5f5 0%, #f8f9fa 100%);
        }
        .error-card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        .error-card:hover {
            transform: translateY(-5px);
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .gradient-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            color: white;
        }
        .gradient-btn:hover {
            opacity: 0.9;
            color: white;
        }
    </style>
</head>
<body>
<div class="error-container d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="error-card">
                    <div class="card-header bg-white text-center py-4 border-0">
                        <i class="bi bi-exclamation-octagon-fill error-icon"></i>
                        <h1 class="display-5 fw-bold mt-3">Oops!</h1>
                    </div>
                    <div class="card-body text-center py-4">
                        <h3 class="mb-3">Something went wrong!</h3>
                        <p class="text-muted lead mb-4">
                            We're sorry, but an unexpected error occurred.<br>
                            Our team has been notified and we're working to fix it.
                        </p>
                        <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
                            <a href="/" class="btn gradient-btn btn-lg px-4">
                                <i class="bi bi-house-door me-2"></i>Return Home
                            </a>
                            <a href="mailto:support@example.com" class="btn btn-outline-danger btn-lg px-4">
                                <i class="bi bi-envelope me-2"></i>Contact Support
                            </a>
                        </div>
                    </div>
                    <div class="card-footer bg-white text-center py-3 border-0">
                        <small class="text-muted">Error code: 
                            <span th:text="${status} ?: '500'" class="fw-bold"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
