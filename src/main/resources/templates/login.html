<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: none;
            overflow: hidden;
        }
        .auth-header {
            background: rgba(255,255,255,0.95);
            padding: 2.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .auth-body {
            padding: 2.5rem;
            background: #fff;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #667eea;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }
    </style>
</head>
<body>
<div class="auth-container d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card">
                    <div class="auth-header text-center">
                        <img src="https://via.placeholder.com/100" alt="Logo" class="mb-4" 
                             style="width: 100px; height: 100px; border-radius: 50%;">
                        <h2 class="mb-3">Welcome Back</h2>
                        <p class="text-muted">Please sign in to continue</p>
                    </div>
                    
                    <div class="auth-body">
                        <form th:action="@{/login}" method="post">
                            <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                                <i class="bi bi-exclamation-circle-fill me-2"></i>
                                <div th:text="${error}"></div>
                            </div>
                            
                            <!-- CSRF Token -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            
                            <!-- Username Input -->
                            <div class="mb-4 position-relative">
                                <i class="bi bi-person-fill input-icon"></i>
                                <input type="text" id="username" name="username" 
                                       class="form-control ps-5" 
                                       placeholder="Enter username" 
                                       required>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="mb-4 position-relative">
                                <i class="bi bi-lock-fill input-icon"></i>
                                <input type="password" id="password" name="password" 
                                       class="form-control ps-5" 
                                       placeholder="Enter password" 
                                       required>
                            </div>
                            
                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label text-muted" for="remember">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
                            </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                Sign In
                            </button>
                            
                            <!-- Social Login -->
                            <div class="text-center text-muted mb-3">Or continue with</div>
                            <div class="d-flex gap-3 justify-content-center mb-4">
                                <button type="button" class="btn btn-outline-primary rounded-circle p-2">
                                    <i class="bi bi-google"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary rounded-circle p-2">
                                    <i class="bi bi-facebook"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary rounded-circle p-2">
                                    <i class="bi bi-github"></i>
                                </button>
                            </div>
                            
                            <!-- Signup Link -->
                            <div class="text-center">
                                <span class="text-muted">Don't have an account? </span>
                                <a th:href="@{/signup}" class="text-decoration-none text-primary fw-bold">
                                    Create account
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
