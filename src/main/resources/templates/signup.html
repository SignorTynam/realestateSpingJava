<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .auth-card {
            border-radius: 1.5rem;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            border: none;
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #4a90e2 0%, #2d68c4 100%);
            padding: 2.5rem;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #4a90e2;
        }
        .password-rules {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .gradient-btn {
            background: linear-gradient(135deg, #4a90e2 0%, #2d68c4 100%);
            border: none;
            transition: all 0.3s ease;
        }
        .gradient-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="auth-container">
<div class="container d-flex align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6">
            <div class="auth-card">
                <div class="auth-header text-center text-white">
                    <h2 class="mb-3">Create Your Account</h2>
                    <p class="mb-0">Join our community today</p>
                </div>
                
                <div class="card-body p-4">
                    <form th:action="@{/signup}" th:object="${user}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-4 position-relative">
                            <i class="bi bi-person-fill input-icon"></i>
                            <input type="text" 
                                   th:field="*{username}" 
                                   class="form-control ps-5" 
                                   placeholder="Enter username" required>
                        </div>

                        <div class="mb-4 position-relative">
                            <i class="bi bi-envelope-fill input-icon"></i>
                            <input type="email" 
                                   th:field="*{email}" 
                                   class="form-control ps-5" 
                                   placeholder="Enter email" required>
                        </div>

                        <div class="mb-4 position-relative">
                            <i class="bi bi-lock-fill input-icon"></i>
                            <input type="password" 
                                   th:field="*{password}" 
                                   class="form-control ps-5" 
                                   placeholder="Create password" required>
                        </div>

                        <div class="mb-4 position-relative">
                            <i class="bi bi-shield-lock-fill input-icon"></i>
                            <input type="password" 
                                   th:field="*{confirmPassword}" 
                                   class="form-control ps-5" 
                                   placeholder="Confirm password" required>
                        </div>

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <button type="submit" class="btn btn-primary gradient-btn w-100 py-2 mb-3">
                            Create Account
                        </button>

                        <div class="text-center text-muted mb-3">Or sign up with</div>
                        <div class="d-flex gap-3 justify-content-center mb-4">
                            <button type="button" class="btn btn-outline-primary rounded-circle p-2">
                                <i class="bi bi-google"></i>
                            </button>
                            <button type="button" class="btn btn-outline-primary rounded-circle p-2">
                                <i class="bi bi-facebook"></i>
                            </button>
                            <button type="button" class="btn btn-outline-primary rounded-circle p-2">
                                <i class="bi bi-github"></i>
                            </button>
                        </div>

                        <div class="text-center">
                            <span class="text-muted">Already have an account? </span>
                            <a th:href="@{/login}" class="text-decoration-none fw-bold">
                                Log in here
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
