<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .drop-zone {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .drop-zone:hover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }
        .photo-card {
            position: relative;
            transition: transform 0.2s;
            border-radius: 8px;
            overflow: hidden;
        }
        .photo-card:hover {
            transform: translateY(-5px);
        }
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .photo-card:hover .delete-btn {
            opacity: 1;
        }
        .gradient-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="upload-container">
        <!-- Header -->
        <div class="card gradient-header text-white mb-4">
            <div class="card-body">
                <h2 class="mb-0"><i class="bi bi-images me-2"></i>
                    Photos for <span th:text="${property.name}"></span>
                </h2>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/properties/{id}/photos(id=${property.id})}" 
                      method="post" 
                      enctype="multipart/form-data"
                      class="drop-zone"
                      id="dropZone">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <div class="mb-3">
                        <i class="bi bi-cloud-upload fs-1 text-primary"></i>
                        <h5>Drag and drop files here</h5>
                        <p class="text-muted">or click to browse</p>
                    </div>
                    <input type="file" name="file" id="fileInput" 
                           class="form-control d-none" 
                           required 
                           multiple
                           accept="image/*">
                    <div id="fileList" class="mb-3"></div>
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-upload me-2"></i>Upload Photos
                    </button>
                </form>
            </div>
        </div>

        <!-- Existing Photos -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-4"><i class="bi bi-collection me-2"></i>Existing Photos</h4>
                
                <div th:if="${photos.empty}" class="alert alert-info">
                    No photos uploaded yet. Upload your first photo above.
                </div>

                <div class="row g-3" th:if="${!photos.empty}">
                    <div class="col-6 col-md-4 col-lg-3" th:each="photo : ${photos}">
                        <div class="photo-card">
                            <img th:src="@{${photo.url}}" 
                                 class="img-fluid rounded" 
                                 alt="Property photo"
                                 style="height: 200px; object-fit: cover;">
                                 
                            <form th:action="@{/photos/{id}/delete(id=${photo.id})}" 
                                  method="post"
                                  class="delete-btn">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" 
                                        class="btn btn-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this photo?')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-4 text-center">
            <a th:href="@{/properties}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Properties
            </a>
        </div>
    </div>
</div>

<script>
    // Drag and drop functionality
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');

    dropZone.addEventListener('click', () => fileInput.click());
    
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('border-primary');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('border-primary');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('border-primary');
        fileInput.files = e.dataTransfer.files;
        updateFileList();
    });

    fileInput.addEventListener('change', updateFileList);

    function updateFileList() {
        fileList.innerHTML = '';
        Array.from(fileInput.files).forEach(file => {
            fileList.innerHTML += `
                <div class="badge bg-info me-2">
                    <i class="bi bi-file-image me-1"></i>${file.name}
                </div>
            `;
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
